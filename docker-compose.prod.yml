version: '3.8'

services:
  # Application Service (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acquisition-app-prod
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');const options={host:'localhost',port:3000,timeout:2000};const req=http.request(options,r=>{process.exit(r.statusCode===200?0:1)});req.on('error',()=>process.exit(1));req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security enhancements
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  default:
    name: acquisition-prod-network